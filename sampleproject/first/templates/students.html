<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Students</h1>
    {% for student in students %}
        <h2>{{ student }}</h2>
        <h3>Courses</h3>
        <ul>
            {% for course in student.courses.all %}
                <li>{{ course.name }}</li>
            {% endfor %}
        </ul> 
    {% endfor %}     
</body>
</html>
